{% extends "base.html" %}

{% block head %}
<title>状态</title>
<style type="text/css">
    .status-item {
        margin-left: 60px;
        width: 600px;
        min-height: 50px;
        border-bottom: 3px solid silver;
        margin-bottom: 1px;
    }
    .status-text {
        font-size: 15px;
        width: 540px;
        margin-bottom: 10px;
    }
    .pubavatar {
        float:right;
        margin-left: 10px;
        width: 50px;
        height: 50px;
    }
    .status-info {
        color: #999;
        font-size: small;
        margin-bottom: 5px;
    }
    .status-comment {
        margin-left: 60px;
        width: 600px;
        border-top: 1px solid silver;
    }
    .status-comment .comment-number {
        padding-top: 10px;
        margin-bottom: 10px;
        font-weight: bold;
    }
    .status-comment .comment-item {
        border-top: 1px solid #E0E0E0;
        min-height: 60px;
    }
    .status-comment .comment-item-content {
        float: left;
        padding: 5px 0 5px;
        width: 600px;
    }
    .status-comment .comment-item-body {
        margin-top: 5px;
    }
    .status-comment .comment-item-body p{
        margin-bottom: 5px;
        font-size: 14px;
    }
    .status-comment .comment-item-title a {
        color: gray;
    }
    .status-comment .comment-item-title a:hover {
        color: #005580;
    }
    .status-comment .comment-item-title .name {
        font-weight: bold;
        font-size: 14px;
    }
    .status-comment .comment-item-title .time {
        float: right;
        font-size: small;
        color: #999;
        width: 85px;
    }
    .status-comment .commavatar {
        padding-top: 5px;
        margin-left: -60px;
        float: left;
        width: 50px;
    }
    .add-comment {
        margin-left: 60px;
        width: 600px;
        border-top: 1px solid silver;
    }
    .clickable {
        cursor: pointer;
        display:inline;
    }
</style>
{% end %}
{% block body %}
<div class="container">
    <div class="span7">
        <div class="status-item">
            <div class="pubavatar">
                <a href="#"><img src="{{ static_url('img/no_avatar.jpg') }}" width="50px" height="50px"></img></a>
            </div>
            <div class="status-text">
                发送到链接阿斯来的看
            </div>
            <div class="status-info">
                <a href="/people/alex" style="color:#999">alex</a> 发布于 2-22 13:22
            </div>
        </div>
        <div class="status-comment">
            <div class="comment-number">
                <i class="icon-comment"></i>评论(2)
            </div>
            <div class="comment-item">
                <div class="commavatar">
                    <a href="#"><img width="50px" height="50px" src="/static/img/no_avatar.jpg?v=ebaa4"></a>
                </div>
                <div class="comment-item-content">
                    <div class="comment-item-title">
                        <a class="name" href="/people/rongchuan">张荣川</a>
                        <span class="time">
                            2-22 15:04   
                            <img src="{{ static_url('img/reply.png') }}" align="absmiddle" border="0" alt="回复 张荣川" onclick="replyOne('ultragtx')" class="clickable">
                        </span>
                    </div>
                    <div class="comment-item-body">
                        <p>test home</p>
                    </div>
                </div>
            </div>
            <div class="comment-item">
                <div class="commavatar">
                    <a href="#"><img width="50px" height="50px" src="/static/img/no_avatar.jpg?v=ebaa4"></a>
                </div>
                <div class="comment-item-content">
                    <div class="comment-item-title">
                        <a class="name" href="/people/rongchuan">张荣川</a>
                        <span class="time">
                            <span style="display:inline">2-22 15:04   </span>
                            <span><img src="{{ static_url('img/reply.png') }}" align="absmiddle" border="0" alt="回复 张荣川" onclick="replyOne('ultragtx')" class="clickable"></span>
                        </span>
                    </div>
                    <div class="comment-item-body">
                        <p>test home</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="add-comment">
            <form id="comment-form" method="post" action="{{ request.path }}">
                <textarea id="comment_box" name="comment" style="width:590px;height: 60px;margin-top:5px"></textarea>
                <a href="#" class="btn" style="float:right">提交</a>
            </form>
        </div>
    </div>
</div>
{% end %}
{% block bottom %}
{% end %}
