{% extends "base.html" %}

{% block head %}
<style type="text/css">
    .hero-unit {
        background-color: transparent;
        padding: 60px 0 30px 60px;
    }
    .hero-unit h1 {
        font-size: 50px;
        text-align: center;
    }
    .hero-unit p {
        text-align: center;
    }
    .btn-primary {
        margin-right:10px;
    }
    .row {
        margin-left: 80px;
        padding-left: 60px;
    }
    .span4 h2 {
        font-size: 1.5em;
    }
    .form-horizontal .control-group {
        margin-bottom: 10px;
    }
    .form-horizontal .control-group > label {
        width: 60px;
        padding: 5px 0 0 5px;
        text-align: left;
    }
    .form-horizontal .controls {
        margin-left: 60px;
    }
    .signup {
        margin-top: 50px;
    }
    .signup .btn {
        margin-left: 10px;
    }
</style>
{% end %}
{% block body %}
<div class="container">
    <div class="hero-unit">
        <h1><img src="{{ static_url("img/logo.png") }}">18周</h1>
        <p>18周是一个开源的大学生社区</p>
        <p><a class="btn btn-primary btn-large" href="#">查看代码</a><a class="btn btn-large" href="/about">了解更多</a></p>
    </div>
    <div class="row" style="{% if current_user %}display:none{% end %}">
        <div class="span4">
            <h2>登录</h2>
            <form class="form-horizontal" id='login' method='POST' action="/login">
                <fieldset>
                    <div id="idcontrol-group" class="control-group">
                        <label class="control-label" for="username">用户名</label>
                        <div class="controls">
                            <input  id="username" name="username" size="30" type="text" style="width:180px"> 
                        </div>
                    </div>
                    <div id="passwordcontrol-group" class="control-group">
                        <label class="control-label" for="password">密码</label>
                        <div class="controls">
                            <input  id="password" name="password" size="30" type="password" style="width:180px">
                        </div>
                    </div>
                </fieldset>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" onclick="return submitfunction();">登录</button>
                </div>
                {{ xsrf_form_html() }}
            </form>
        </div>
        <div class="span4 signup">
            <p>还没有18周帐号?<a class="btn" href="/signup">立即注册&raquo;</a></p>
        </div>
    </div>
</div>
{% end %}
{% block bottom %}
<script type="text/javascript" src="{{ static_url("js/index.js") }}"></script>
{% end %}
