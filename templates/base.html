<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="description" content="18zhou">
        <meta name="author" content="alex" >
        <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link href="{{ static_url("css/bootstrap.min.css") }}" rel="stylesheet">
        <link href="{{ static_url("css/bootstrap.min-responsive.css") }}" rel="stylesheet">
        <style type="text/css">
            .footer {
                margin: 15px 10px 0 0;
                border-top: 1px solid #CCC;
            }
            .footer a{
                color: #666;
            }
            .footer span{
                padding: 0 4px;
            }
        </style>
        {% block head %}{% end %}
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="/">{{ _("18周") }}</a>
                    <div class="nav-collapse">
                        <ul class="nav pull-right">
                            {% if current_user %}
                            <li><a href="/people/{{ _(current_user['name']) }}">{{ _(current_user['name']) }}</a></li>
                            <li><a href="/logout?next={{ url_escape(request.uri) }}">{{ _("退出") }}</a></li>
                            {% else %}
                            <li>{{ _('<a href="%(url)s">登录</a>') % {"url": "/login?next=" + url_escape(request.uri)} }}</li>
                            <li><a href="/signup">注册</a></li>
                            {% end %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="content">
                {% block body %}{% end %}
            </div>
            <footer class="footer">
            <p class="pull-right">
            <a href="/about">关于</a>
            <span>&bull;</span>
            <a href="/contact">反馈</a>
            </p>
            </footer>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        {% block bottom %}{% end %}
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-29038969-1']);
            _gaq.push(['_setDomainName', '.18zhou.com']);
            _gaq.push(['_trackPageview']);
            (function() {
             var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
             ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
             var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
             })();
</script>
  </body>
</html>
